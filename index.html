<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>sign-up form</title>
</head>

<body>
    <script src="validation.js" defer></script>
    <div id="background">
        <img id="background-image" src="sign-up-background.jpg">
        <div id="logo-banner">
            <div id="banner-heading"><span><img id="odin-logo" src="odin-lined.png"></span>Odin</div>
        </div>
    </div>
    <div id="content">
        <div id="introduction">
            <div id="main-statement">
                This is not a real online service! You know you need something like this in your life to help you
                realize your
                deepest dreams. Sign up <em>now</em> to get started
            </div>

            <div id="end-statement">You <em>know</em> you want to</div>
        </div>
        <div id="form-container">
            <h1 id="title">Let's do this!</h1>
            <form>
                <div id="login-container">
                    <p>
                        <label for="first-name">
                            <span>First Name</span>
                        </label>
                        <input type="text" id="first-name" name="firstname">
                    </p>
                    <p>
                        <label for="email">
                            <span>Email</span>
                        </label>
                        <input type="email" id="email" name="lastname">
                    </p>
                    <p>
                        <label for="pwd">
                            <span>Password</span>
                        </label>
                        <input type="password" id="pwd" name="password" onkeyup="validate_password()" required>
                        <span id = "message"></span>
                    </p>
                    <p>
                        <label for="last-name">
                            <span>Last Name</span>
                        </label>
                        <input type="text" id="last-name" name="lastname">
                    </p>
                    <p>
                        <label for="phonenumber">
                            <span>Phone Number</span>
                        </label>
                        <input type="phone-number" id="phonenumber" name="phonenumber" pattern="[789][0-9]{9}">
                    </p>
                    <p>
                        <label for="confirm-pwd">
                            <span> Confirm Password</span>
                        </label>
                        <input type="password" id="confirm_pwd" name="password" onkeyup="validate_password()"required>
                    </p>
                    

                </div>
        </div>
        <div id="submission">
            <button id="submit-button" type="submit">Create Account</button>
            </form>
            <div>Already have an account? <button
                    style="color: #596D48; font-weight: bold; font-size: 1em; background:none; border:none; font-family: Roboto;">Login</button>
            </div>
        </div>
    </div>
    </form>
</body>

</html>
